classes:
- system.linux.system.repo.ubuntu
- system.linux.system.repo.saltstack.xenial
- system.linux.system.repo.mcp.openstack
- system.linux.system.repo.mcp.extra
- system.nova.compute.single
- system.nova.compute.notification.messagingv2
- cluster.mcp_ovn.infra
parameters:
  _param:
    nova_vncproxy_url: https://${_param:cluster_public_host}:6080
    primary_interface: enp0s3
    tenant_interface: enp0s4
    external_interface: enp0s3
    control_address: ${_param:openstack_control_node01_address}
  nova:
    compute:
      bind:
        vnc_address: ${_param:cluster_local_address}

  linux:
    network:
      interface:
        primary_interface:
          enabled: true
          name: ${_param:primary_interface}
          mtu: ${_param:interface_mtu}
          proto: manual
          type: eth
        tenant_interface:
          enabled: true
          name: ${_param:tenant_interface}
          mtu: ${_param:interface_mtu}
          proto: manual
          type: eth
        external_interface:
          enabled: true
          name: ${_param:external_interface}
          mtu: ${_param:interface_mtu}
          proto: manual
          type: eth
          ovs_bridge: br-ex
        br-mgmt:
          enabled: true
          type: bridge
          proto: static
          address: ${_param:single_address}
          netmask: 255.255.255.0
          mtu: ${_param:interface_mtu}
          use_interfaces:
          - ${_param:primary_interface}
        br-mesh:
          enabled: true
          type: bridge
          mtu: ${_param:interface_mtu}
          proto: static
          address: ${_param:tenant_address}
          netmask: 255.255.255.0
          use_interfaces:
          - ${_param:tenant_interface}
        br-ex:
          enabled: true
          type: ovs_bridge
          mtu: ${_param:interface_mtu}
      bridge: openvswitch
